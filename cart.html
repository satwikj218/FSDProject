            <div class="container h-100">

        <script>

            $("#submit-cart").click(function(){
                window.alert("Order Placed!");
                window.open("index.html");
            });

            $(".add-to-cart").click(function(event){
                event.preventDefault();
                var name = $(this).attr("data-name");
                var price = Number($(this).attr("data-price"));

                addItemToCart(name, price, 1);
                displayCart();
            });

            $("#clear-cart").click(function(event) {
                clearCart();
                displayCart();
            });

            function displayCart() {
                var cartArray = listCart();
                var output ="";
                for(var i in cartArray) {
                    output += "<li class='display items'>"
                    +cartArray[i].name
                    +" "+cartArray[i].count
                    +" x  "+cartArray[i].price
                    +" = "+cartArray[i].total
                    +"  <button class='plus-item login_btn' data-name='"+cartArray[i].name+"'>+</button>"
                    +"  <button class='subtract-item login_btn' data-name='"+cartArray[i].name+"'>-</button>"
                    +"  <button class='delete-item login_btn' data-name='"+cartArray[i].name+"'>X</button>"
                    +"</li>"
                }
                $("#show-cart").html(output);
                $("#total-cart").html(totalCart());               
            }

            $("#show-cart").on("click", ".delete-item", function(event){
                var name = $(this).attr("data-name");
                removeItemFromCartAll(name);
                displayCart();
            });

            $("#show-cart").on("click", ".subtract-item", function(event){
                var name = $(this).attr("data-name");
                removeItemFromCart(name);
                displayCart();
            });
            

            $("#show-cart").on("click", ".plus-item", function(event){
                var name = $(this).attr("data-name");
                addItemToCart(name, 0 ,1);
                displayCart();
            });

            //           SHOPPING CART

            var cart = [];
        
            var Item = function(name, price, count){
                this.name = name
                this.price = price
                this.count  = count
            };

            function addItemToCart(name, price, count)  {
                for( var i in cart) {
                    if(cart[i].name == name) {
                        cart[i].count += count;
                        saveCart();
                        return;
                    }
                }
                var item = new Item(name, price, count);
                cart.push(item); 
                saveCart();
            }

            function removeItemFromCart(name) {
                for ( var i in cart ) {
                    if(cart[i].name == name) {
                        cart[i].count--;
                        if(cart[i].count == 0) {
                            cart.splice(i, 1);             //position, No of items
                        }
                        break;
                    }
                }
                saveCart();
            }

            function removeItemFromCartAll(name) {
                for(var i in cart) {
                    if(cart[i].name == name) {
                        cart.splice(i, 1);
                        break;
                    }
                }
                saveCart();
            }
    
            function clearCart() {
                cart = [];
                saveCart();
            }

            function countCart() {
                var totalCount = 0;
                for (var i in cart) {
                    totalCount += cart[i].count;
                }
                return totalCount.toFixed(2);  //precision
            }

            function totalCart() {
                var totalCost = 0;
                for (var i in cart) {
                    totalCost += cart[i].price * cart[i].count;
                }
                return totalCost;
            }

            function listCart() {
                var cartCopy = [];
                for(var i in cart) {
                    var item = cart[i];
                    var itemCopy = {};
                    for(var p in item) {
                        itemCopy[p] = item[p]; 
                    }
                    itemCopy.total = (item.price * item.count).toFixed(2);
                    cartCopy.push(itemCopy);
                }
                return cartCopy;
            }

            function saveCart() {
                localStorage.setItem("shoppingCart", JSON.stringify(cart));
            }

            function loadCart() {
                cart = JSON.parse(localStorage.getItem("shoppingCart"));
            }

            loadCart();
            displayCart();
        
        </script>
